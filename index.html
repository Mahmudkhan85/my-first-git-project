<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mahmud | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0e0e0e;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            opacity: 0;
            transform: translateY(-50px);
        }

        p {
            font-size: 1.5rem;
            color: #cccccc;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(50px);
        }
    </style>
</head>

<body>

    <h1 id="heading">Hi, I'm Mahmud</h1>
    <p id="subheading">Frontend Developer & UI Designer</p>

    <!-- GSAP Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        gsap.to("#heading", { opacity: 1, y: 0, duration: 1.2 });
        gsap.to("#subheading", { opacity: 1, y: 0, duration: 1.2, delay: 0.4 });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mahmud | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0e0e0e;
            color: #fff;
        }

        /* Navbar Style */
        nav {
            position: sticky;
            top: 0;
            background: #111;
            padding: 15px 0;
            text-align: center;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #00d9ff;
        }

        /* Section Styles */
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        #home h1 {
            font-size: 3rem;
            opacity: 0;
            transform: translateY(-50px);
        }

        #home p {
            font-size: 1.5rem;
            color: #cccccc;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(50px);
        }
    </style>
</head>

<body>

    <!-- ✅ Navbar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- ✅ Home Section -->
    <section id="home">
        <h1 id="heading">Hi, I'm Mahmud</h1>
        <p id="subheading">Frontend Developer & UI Designer</p>
    </section>

    <!-- ✅ Dummy Sections -->
    <section id="about">
        <h2>About Me</h2>
        <p>Coming soon...</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <p>Coming soon...</p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Coming soon...</p>
    </section>

    <!-- ✅ GSAP Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        gsap.to("#heading", { opacity: 1, y: 0, duration: 1.2 });
        gsap.to("#subheading", { opacity: 1, y: 0, duration: 1.2, delay: 0.4 });
    </script>

</body>

</html>
